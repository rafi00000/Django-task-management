{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>Sign up</title>
</head>
<body>
    <h1 class="text-2xl font-bold text-center">Welcome to sign up page.</h1>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {{user_form}}
            <button type="submit" class="border border-black p-2 rounded-md">Sign up</button>
        </form>
    </div>
</body>
</html>
