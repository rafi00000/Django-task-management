{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>Create task</title>
</head>
<body>
    <h1 class="text-center text-3xl mt-5 font-semibold">Create Task</h1>
    <div class="w-1/2 mx-auto mt-10 border border-black p-5 rounded-md">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <p class="text-red-500">{{message}}</p>
                {% endfor %}
            {% endif %}
        </div>
        <form method="POST" class="flex flex-col gap-5">
            {% csrf_token %}
            {{task_form}}
            {{task_detail_form}}
            <button type="submit" class="bg-rose-600 text-white px-4 py-2 rounded-md ">Submit</button>
        </form>
    </div>
</body>
</html>
